<div class="palm-dark">
	<div class="palm-page-header spaz-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div id="appIcon" class="img_icon"></div>
			<div class="title" id="post-panel-scenetitle">
				Postâ€¦
			</div>
			<div class="subtitle" id="post-panel-subtitle"></div>
		</div>
	</div>
	
	<div id="post-buttons-standard">
		


		<div class="palm-group palm-group-spaz unlabeled">
			
			<div class="palm-list">
				
				<div id="post-panel-irt" style="display:none">
					<span id="post-panel-irt-prefix">Re:</span>
					<span id="post-panel-irt-message" data-status-id="">@funkatron hi there!</span>
					<span id="post-panel-irt-dismiss">x</span>
				</div>

				<div class='palm-row single' id="post-row">
					<div class="palm-row-wrapper">
						<div class="textfield-group" x-mojo-focus-highlight="true">
							<div class="title">
								<div id="post-textfield" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>

				<div id="post-panel-meta">
					<div id="post-panel-counter"><span id="post-panel-counter-number">140</span> char left</div>
					<div id="post-panel-attachment">Image Attachment <span id="post-panel-attachment-dismiss">x</span></div>
				</div>
				
			</div>
		</div>
	
		<div class="palm-group palm-group-spaz unlabeled">
			<div class="palm-list">
				<div class='palm-row single'>
					<table width="100%">
						<tbody>
							<tr>
								<td width="50%"><div x-mojo-element="Button" id='post-shorten-text-button' class="secondary buttonfloat"></div></td>
								<td width="50%"><div x-mojo-element="Button" id='post-shorten-urls-button' class="secondary buttonfloat"></div></td>
							</tr>
						</tbody>		
					</table>
				</div>
				<div class='palm-row single'>
					<div x-mojo-element="Button" id='attach-image-button' class="secondary"></div>
				</div>
				<div class='palm-row single'>
					<div x-mojo-element="Button" id='post-send-button' class="primary"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="post-buttons-image">
		<div id="post-image-choose-service">
			
			<div class="palm-group palm-group-spaz">
				<div class="palm-group-title" id="search-toggle" x-mojo-loc=''>Image hosting service</div>
				<div class="palm-list">
					<div class="palm-row first" x-mojo-tap-highlight="momentary">
						<div class="palm-row-wrapper">
							<div id="image-uploader" x-mojo-element="ListSelector"></div>
						</div>
					</div>
					<div class="palm-row">
						<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
							<div class="title">
			      				<div id="image-uploader-email" name="image-uploader-email"  x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
					<div class="palm-row last">
	      				<button class="palm-button" id="post-image-lookup-email">Look-up posting email</button>
					</div>
				</div>
			</div>


			
			<div class="palm-group palm-group-spaz unlabeled">
				<div class="palm-list">
					<div class='palm-row single'>
						<button class="palm-button affirmative" id="post-image-choose">Choose image</button>
					</div>
					<div class='palm-row single'>
						<button class="palm-button negative" id="post-image-cancel">Cancel</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
